<h1>{{title}}</h1>
<div class="col-md-6 d-flex justify-content-center">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="label">
    <!-- <input type="text" class="form-control" placeholder="priority"> -->

    <div class="dropdown">
      <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
        Select
      </a>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" href="#">High</a></li>
        <li><a class="dropdown-item" href="#">Medium</a></li>
        <li><a class="dropdown-item" href="#">High</a></li>
      </ul>
    </div>

    <input type="text" class="form-control" placeholder="done">
    <button class="btn btn-primary" type="submit">Add</button>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Label</th>
      <th>Priority</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todo">
      <td>{{item.label}}</td>
      <td>{{item.priority}}</td>
      <!-- <td>
        <div class="dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Select
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">{{item.priority}}</a></li>
            <li><a class="dropdown-item" href="#">Medium</a></li>
            <li><a class="dropdown-item" href="#">High</a></li>
          </ul>
        </div>
      </td> -->
      <td>{{item.done}}</td>
    </tr>
  </tbody>
</table>
